<!DOCTYPE html>
<html>
<head>
  <title>All Registered Users - BloodMate</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff3f3; }
    table { border-collapse: collapse; width: 100%; background: white; box-shadow: 0 0 10px #ccc; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #d32f2f; color: white; }
  </style>
</head>
<body>
  <h2>All Registered Users</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Blood Group</th>
        <th>Location</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    const users = JSON.parse(localStorage.getItem('bloodmateUsers')) || [];
    const tbody = document.getElementById('userTableBody');

    users.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.phone}</td>
        <td>${user.bloodGroup}</td>
        <td>${user.location}</td>
        <td>${user.role}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
