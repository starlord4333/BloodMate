<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloodMate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #c62828;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #b71c1c;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 140px);
      border: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>BloodMate</h1>
    <p>Your trusted blood donation partner</p>
  </header>

  <nav>
    <a href="#" onclick="loadPage('homepage.html')">Home</a>
    <a href="#" onclick="loadPage('howitworks.html')">How It Works</a>
    <a href="#" onclick="loadPage('register.html')">Register</a>
    <a href="#" onclick="loadPage('login.html')">Login</a>
    <a href="#" onclick="loadPage('profile.html')">Profile</a>
    <a href="#" onclick="loadPage('adminpanel.html')">Admin Panel</a>
  </nav>

  <iframe id="main-frame" src="homepage.html"></iframe>

  <script>
    function loadPage(page) {
      const frame = document.getElementById('main-frame');
      frame.style.opacity = 0;
      setTimeout(() => {
        frame.src = page;
      }, 200);
      frame.onload = () => frame.style.opacity = 1;
    }
  </script>
</body>
</html>
