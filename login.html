<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloodRay Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fbeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      color: #c62828;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #b71c1c;
    }

    .signup {
      text-align: center;
      margin-top: 10px;
    }

    .signup a {
      color: #c62828;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>BloodMate</h2>
   <form onsubmit="loginUser(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="signup">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
  <script>
  function loginUser(event) {
    event.preventDefault();
    const username = document.querySelector('input[placeholder="Username"]').value;
    const user = {
      name: username,
      bloodGroup: "O+",
      location: "VVIT, Guntur",
      lastDonation: "June 1, 2025",
      totalDonations: 3,
      availability: "✅ Active"
    };
    localStorage.setItem('bloodmateUser', JSON.stringify(user));
    alert("Logged in successfully!");
    window.location.href = "profile.html";
  }
</script>
  <script>
  function loginUser(event) {
    event.preventDefault();
    const username = document.querySelector('input[placeholder="Username"]').value;
    const password = document.querySelector('input[placeholder="Password"]').value;

    let user = {
      name: username,
      role: "user", // default
      bloodGroup: "O+",
      location: "VVIT, Guntur",
      lastDonation: "June 1, 2025",
      totalDonations: 3,
      availability: "✅ Active"
    };

    if (username === "admin" && password === "admin123") {
      user.role = "admin"; // assign admin role
    }

    localStorage.setItem("bloodmateUser", JSON.stringify(user));
    alert("Logged in as " + user.role);
    window.location.href = "profile.html";
  }
</script>


</body>
</html>
