<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BloodMate - Donor Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f0;
      color: #333;
    }
    header {
      background-color: #d92e2e;
      padding: 15px 0;
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: 22px;
      box-shadow: 0 2px 5px rgba(217, 46, 46, 0.5);
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      padding: 30px 35px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgb(217 46 46 / 0.2);
    }
    h2 {
      color: #d92e2e;
      margin-bottom: 25px;
      font-weight: 700;
      text-align: center;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .info-label {
      font-weight: 600;
      color: #d92e2e;
    }
    .info-value {
      color: #555;
    }
    .btns {
      margin-top: 30px;
      text-align: center;
    }
    .btn {
      background-color: #d92e2e;
      border: none;
      padding: 12px 35px;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #b32222;
    }
  </style>
</head>
<body>
  <header>BloodMate</header>

 <div class="container">
  <h2>Donor Profile</h2>
  <div class="info-row"><div class="info-label">Name:</div><div id="name"></div></div>
  <div class="info-row"><div class="info-label">Blood Group:</div><div id="bloodGroup"></div></div>
  <div class="info-row"><div class="info-label">Location:</div><div id="location"></div></div>
  <div class="info-row"><div class="info-label">Last Donation:</div><div id="lastDonation"></div></div>
  <div class="info-row"><div class="info-label">Total Donations:</div><div id="totalDonations"></div></div>
  <div class="info-row"><div class="info-label">Availability:</div><div id="availability"></div></div>
</div>

<script>
  const user = JSON.parse(localStorage.getItem('bloodmateUser'));
  if (user) {
    document.getElementById('name').textContent = user.name;
    document.getElementById('bloodGroup').textContent = user.bloodGroup || "-";
    document.getElementById('location').textContent = user.location || "-";
    document.getElementById('lastDonation').textContent = user.lastDonation || "N/A";
    document.getElementById('totalDonations').textContent = user.totalDonations || 0;
    document.getElementById('availability').textContent = user.availability || "Unknown";
  } else {
    alert("No user found. Please login first.");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
